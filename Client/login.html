<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Property Hub</title>
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="left">
    <div class="overlay">
      <h1>Welcome to <span style="color: orangered;">Cozy Corner</span></h1><br>
      <p>Your gateway to buying, selling, and renting premium properties.</p><br>
    </div>
  </div>
  
  <div class="right">
    <form id="loginForm">
      <h2>Login to Your Account</h2><br>
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="signup-link">Don't have an account? <a href="/Client/signup.html">Sign up</a></p>
    </form>
  </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
